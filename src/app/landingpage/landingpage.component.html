<div class="mainsignin">


<app-navbar></app-navbar>


<div class="main ">
  <div class="container my-4 mt-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

      <div *ngFor="let product of products" class="col">

        <div class="card h-100 product " (click)="pdetails(product)">
          <!-- Fixed Image Size -->
          <img [src]="product.image" class="card-img-top product-image" alt="Product Image">
          <div class="card-body text-center">
            <h5 class="card-title text-truncate">{{ product.title }}</h5>
            <p class="card-text text-muted description-line-clamp">{{ product.description }}...</p>
            <h6 class="text-success">${{ product.price }}</h6>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
