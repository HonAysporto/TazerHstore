<div class="d-flex flex-column flex-md-row vh-100">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-light p-3 d-md-block d-none">
        <h3 class="text-white mb-4">TAZERH STORE</h3>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a routerLink="/dashboard/manage-products" class="nav-link text-light">
                    <i class="bi bi-box-seam me-2"></i>Manage Products
                </a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="/dashboard/view-orders" class="nav-link text-light">
                    <i class="bi bi-card-checklist me-2"></i>View Orders
                </a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="/dashboard/profile-settings" class="nav-link text-light">
                    <i class="bi bi-person-circle me-2"></i>Profile Settings
                </a>
            </li>
            <li (click)="logout()" class="nav-item">
                <a  class="nav-link text-light">
                    <i  class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Mobile Navbar -->
    <nav class="navbar navbar-dark bg-dark d-md-none p-3">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="mobileMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">TAZERH STORE</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a routerLink="manage-products" class="nav-link text-light">
                            <i class="bi bi-box-seam me-2"></i>Manage Products
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a routerLink="/dashboard/view-orders" class="nav-link text-light">
                            <i class="bi bi-card-checklist me-2"></i>View Orders
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a routerLink="/dashboard/profile-settings" class="nav-link text-light">
                            <i class="bi bi-person-circle me-2"></i>Profile Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/logout" class="nav-link text-light">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content flex-grow-1 bg-light">
        <div class="dashboard-header bg-primary text-white p-3 text-center">
            <h4>Welcome, {{seller.firstname}}</h4>
        </div>
        <div class="p-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
