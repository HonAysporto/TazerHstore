<app-navbar></app-navbar>

<div class="cart-container container my-5">

  <h3 class="fw-bold mb-4 text-primary">ðŸ›’ My Cart</h3>

  <!-- LOADING -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- CART ITEMS AND SUMMARY -->
  <div class="row" *ngIf="cartItems.length && !loading">

    <!-- CART ITEMS -->
    <div class="col-lg-8">
      <div class="cart-item-card mb-4" *ngFor="let item of cartItems">

        <div class="row align-items-center g-3">

          <!-- PRODUCT IMAGE -->
          <div class="col-4 col-md-3">
            <div class="product-image-wrapper shadow-sm">
              <img [src]="item.product_image" class="img-fluid rounded">
            </div>
          </div>

          <!-- PRODUCT DETAILS -->
          <div class="col-8 col-md-4">
            <h6 class="mb-1 fw-semibold">{{ item.product_name }}</h6>
            <small class="text-muted">${{ item.product_price | number }}</small>
          </div>

          <!-- QUANTITY CONTROLS -->
          <div class="col-md-3 d-flex align-items-center justify-content-start gap-2">
            <button class="btn btn-outline-primary btn-sm" (click)="decreaseQty(item)">âˆ’</button>
            <span class="fw-bold">{{ item.quantity }}</span>
            <button class="btn btn-outline-primary btn-sm" (click)="increaseQty(item)">+</button>
          </div>

          <!-- TOTAL AND REMOVE -->
          <div class="col-md-2 text-md-end">
            <strong class="d-block mb-2">${{ item.product_price * item.quantity | number }}</strong>
            <button class="btn btn-link text-danger p-0" (click)="removeItem(item.cart_id)">Remove</button>
          </div>

        </div>

      </div>
    </div>

    <!-- SUMMARY -->
    <div class="col-lg-4">
      <div class="card summary-card p-4 shadow-sm">
        <h5 class="fw-bold mb-3">Order Summary</h5>
        <hr>
        <div class="d-flex justify-content-between mb-2">
          <span>Total</span>
          <strong>${{ total | number }}</strong>
        </div>
        <button class="btn btn-primary w-100 mt-3">Checkout</button>
      </div>
    </div>

  </div>

  <!-- EMPTY CART -->
  <div *ngIf="!cartItems.length && !loading" class="text-center py-5">
    <h5 class="text-muted">Your cart is empty</h5>
    <a routerLink="/" class="btn btn-outline-primary mt-3">Continue Shopping</a>
  </div>

</div>
